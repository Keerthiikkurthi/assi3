<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e8f0fe, #e0eafc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card-custom {
      max-width: 400px;
      padding: 30px;
      border-radius: 15px;
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn {
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .link {
      margin-top: 10px;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card-custom w-100">
    <h3 class="text-center mb-4">Sign Up</h3>
    <div class="mb-3">
      <input type="number" class="form-control" id="signup-num" placeholder="Enter Phone Number" />
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="signup-pass" placeholder="Enter Password" />
    </div>
    <button class="btn btn-success w-100" onclick="signup()">Sign Up</button>
    <div id="signup-res" class="text-center mt-2"></div>
    <div class="link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    function signup() {
      const num = document.getElementById("signup-num").value;
      const pass = document.getElementById("signup-pass").value;
      const res = document.getElementById("signup-res");

      if (num && pass) {
        // Simulate saving (normally you'd use localStorage or an API)
        localStorage.setItem("phone", num);
        localStorage.setItem("pass", pass);
        res.innerText = "Signup successful! Redirecting to login...";
        res.style.color = "green";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      } else {
        res.innerText = "Please fill out both fields.";
        res.style.color = "red";
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
